<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a,str;
        a=prompt("Enter a number");
            switch(a%2){
                case 0:
                    str="No is even";
                break;
                case 1:
                    str="No is odd";
                    break;
                default:
                    str="You did not enter a number";
            }
            document.write(`${str}`);
    </script>
</body>
</html>
