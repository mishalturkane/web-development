<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator's in js (Arithmetic)</title>
  </head>
  <body>
    <script>
              var a=10;
              var b=7;
              document.write("A ="+a+" B ="+b);
              document.write("</br>");
              document.write("A + B ="+(a+b));
              document.write("</br>");
              document.write("A - B ="+(a-b));
              document.write("</br>");
              document.write("A * B ="+(a*b));
              document.write("</br>");
              document.write("A / B ="+(a/b));
              document.write("</br>");
              document.write("A % B ="+(a%b));
              document.write("</br>");


            //  output  A =10 B =7
            //          A + B =17
            //          A - B =3
            //          A * B =70
            //          A / B =1.4285714285714286
            //          A % B =3
    </script>
  </body>
</html>
