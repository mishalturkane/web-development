<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[10,20,30];
        let a=arr.pop();
        document.write(a);
        document.write(" ");
        let b=arr.shift();
        document.write(b);
        document.write(" ");
        document.write(arr);
    </script>
</body>
</html>
